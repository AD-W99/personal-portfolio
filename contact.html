<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Alex Wood</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <a><section class="contact" style="background-color: #4A7856;">
        <p>Contact</p>
    </section></a>
    <section class="contact-content">
        <div>
            <h3>Phone Number: (XXX) XXX-XXXX</h3>
            <h3>Send me an email below</h3>
        </div>
        <form action="">
            <label for="name">Name:</label>
            <input id="name" type="text">
            <label for="email">Email:</label>
            <input id="email" type="email">
            <label for="msg">Your Message:</label>
            <textarea name="msg" id="msg" cols="30" rows="10">Static form currently unusable</textarea>
            <input type="submit">
        </form>
    </section>
</body>
</html>
